<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test for PseudoSeer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 100%;
            height: 80vh;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Iframe Test for PseudoSeer</h1>
    <p>This page tests if your university domain allows iframe embedding.</p>
    
    <div class="iframe-container">
        <iframe src="https://pseudoseer.ist.psu.edu" id="test-iframe"></iframe>
    </div>
    
    <div id="status" class="status">
        <p>Loading...</p>
    </div>

    <script>
        const iframe = document.getElementById('test-iframe');
        const status = document.getElementById('status');
        
        iframe.onload = function() {
            status.innerHTML = '<p class="success">✅ Iframe loaded successfully! Your site can be embedded.</p>';
        };
        
        iframe.onerror = function() {
            status.innerHTML = '<p class="error">❌ Iframe failed to load. Your site may block iframe embedding.</p>';
        };
        
        // Check for X-Frame-Options or Content-Security-Policy headers
        setTimeout(() => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    status.innerHTML = '<p class="success">✅ Iframe loaded successfully! Your site can be embedded.</p>';
                }
            } catch (e) {
                status.innerHTML = '<p class="error">❌ Iframe blocked by security headers. Error: ' + e.message + '</p>';
            }
        }, 3000);
    </script>
</body>
</html>
